name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Install Swag CLI
      run: |
        go install github.com/swaggo/swag/cmd/swag@latest
    - name: Generate Swagger Docs
      run: |
        cd backend
        swag init -g internal/infra/http/router.go -o docs
    - name: Test Backend
      run: |
        cd backend
        go test -v ./...

    - name: Build Backend Docker
      run: |
        docker build -t savesync-backend ./backend

  frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: |
        cd frontend
        npm install -g pnpm
        pnpm install

    - name: Build Frontend
      run: |
        cd frontend
        pnpm build

    - name: Build Frontend Docker
      run: |
        docker build -t savesync-frontend ./frontend

  push-images:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: registry.axelfrache.me
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Extract metadata (tags, labels) for Backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: registry.axelfrache.me/savesync/backend
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=registry,ref=registry.axelfrache.me/savesync/backend:buildcache
        cache-to: type=registry,ref=registry.axelfrache.me/savesync/backend:buildcache,mode=max

    - name: Extract metadata (tags, labels) for Frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: registry.axelfrache.me/savesync/frontend
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=registry,ref=registry.axelfrache.me/savesync/frontend:buildcache
        cache-to: type=registry,ref=registry.axelfrache.me/savesync/frontend:buildcache,mode=max
