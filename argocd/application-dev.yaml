apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: savesync-dev
  namespace: argocd
  labels:
    environment: dev
spec:
  project: default
  
  source:
    repoURL: https://github.com/axelfrache/savesync.git
    targetRevision: main
    path: k8s/overlays/dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: savesync-dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
