apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: savesync
  namespace: savesync
  labels:
    app.kubernetes.io/name: savesync
    app.kubernetes.io/part-of: savesync
  annotations:
    # Annotations pour Nginx Ingress Controller
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Si vous utilisez cert-manager pour HTTPS:
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Annotations alternatives pour Traefik (commentées par défaut)
    # traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: nginx  # Remplacer par "traefik" si vous utilisez Traefik
  rules:
    - host: savesync.axelfrache.com
      http:
        paths:
          # API Backend - path /api/*
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: savesync-backend
                port:
                  number: 8080
          # Frontend - default path
          - path: /
            pathType: Prefix
            backend:
              service:
                name: savesync-frontend
                port:
                  number: 80
  # Pour HTTPS avec cert-manager:
  # tls:
  #   - hosts:
  #       - savesync.yourdomain.com
  #     secretName: savesync-tls
