apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: savesync-backend
  namespace: savesync
  labels:
    app.kubernetes.io/name: savesync
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: savesync
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: savesync.axelfrache.com
      http:
        paths:
          # API Backend - path /api/* â†’ rewrite to /*
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: savesync-backend
                port:
                  number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: savesync-frontend
  namespace: savesync
  labels:
    app.kubernetes.io/name: savesync
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: savesync
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: savesync.axelfrache.com
      http:
        paths:
          # Frontend - all other paths (NO rewrite)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: savesync-frontend
                port:
                  number: 80

