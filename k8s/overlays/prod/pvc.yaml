apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-data-pvc
  namespace: savesync
  labels:
    app: backend
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: savesync
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # storageClassName: your-storage-class  # À adapter selon votre cluster
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-storage-pvc
  namespace: savesync
  labels:
    app: backend
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: savesync
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  # storageClassName: your-storage-class  # À adapter selon votre cluster
