apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: savesync

bases:
  - ../../base

# resources:
#   - pvc.yaml  # Comment√© : utilisation d'emptyDir pour le moment

commonLabels:
  environment: production

images:
  - name: registry.axelfrache.me/savesync/backend
    newTag: latest  # CI builds: main, main-<sha>, latest
  - name: registry.axelfrache.me/savesync/frontend
    newTag: latest  # CI builds: main, main-<sha>, latest

patches:
  # Backend: 1 replica (SQLite limitation) + emptyDir volumes (base)
  - target:
      kind: Deployment
      name: backend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 200m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 256Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 1000m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 1Gi
  
  # Frontend: 2 replicas pour HA
  - target:
      kind: Deployment
      name: frontend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 100m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 128Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 256Mi
  
  # Ingress: domaine production
  - target:
      kind: Ingress
      name: savesync
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: savesync.axelfrache.com
