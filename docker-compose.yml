services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: savesync-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_PATH=/data/savesync.db
      - LOG_LEVEL=info
      - CHUNK_SIZE=4194304
    volumes:
      - backend-data:/data
      - backup-storage:/backups
      - ${HOME}:${HOME} # Mount home directory to allow backing up local files
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - savesync-network

  garage:
    image: dxflrs/garage:v2.1.0
    container_name: savesync-garage
    ports:
      - "3900:3900"  # Admin API
      - "3901:3901"  # S3 API
    volumes:
      - garage-data:/var/lib/garage/data
      - garage-meta:/var/lib/garage/meta
      - ./docker/garage/garage.toml:/etc/garage.toml
    command: /garage server
    restart: unless-stopped
    networks:
      - savesync-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3900/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8080
    container_name: savesync-frontend
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - savesync-network

volumes:
  backend-data:
    driver: local
  backup-storage:
    driver: local
  garage-data:
    driver: local
  garage-meta:
    driver: local

networks:
  savesync-network:
    driver: bridge
